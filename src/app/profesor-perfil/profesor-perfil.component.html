      <ion-card-subtitle>Perfil DuocUC</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="end">
            <img src="https://tse2.mm.bing.net/th?id=OIP.ftl6c3Jn99MwoZqgW_NpWAHaGB&pid=Api" />
          </ion-thumbnail>
        </ion-item>
        <ion-item>

        </ion-item>
        <ion-item>
          <ion-label>Correo DuocUC: {{ email }}</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Correo Personal: {{ emailper }}</ion-label>
        </ion-item>

  </ion-card>
