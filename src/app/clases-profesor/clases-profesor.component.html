<ion-header>
  <ion-toolbar>
    <ion-title>Clases del Profesor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clase of clases">
      <ion-label>
        <h2>{{ clase.nombreClase }}</h2>
        <p>{{ clase.descripcion }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="nuevoHistorial.claseId = clase.id">Registrar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Fecha:</ion-label>
    <ion-datetime 
      presentation="date" 
      [(ngModel)]="nuevoHistorial.fecha">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Hora de Inicio:</ion-label>
    <ion-datetime 
      presentation="time" 
      [(ngModel)]="nuevoHistorial.horaInicio">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Hora de TÃ©rmino:</ion-label>
    <ion-datetime 
      presentation="time" 
      [(ngModel)]="nuevoHistorial.horaFin">
    </ion-datetime>
  </ion-item>

  <ion-button expand="full" (click)="registrarClase()">Registrar Clase</ion-button>
</ion-content>
